<html>
<head>
	<link rel='stylesheet' href='css/dash.css' />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,800,700' rel='stylesheet' type='text/css'>

</head>
<body>

<div class="mainContent">
	<div class="header">
		<div class="inner">
			<h1>Dash</h1>
			<div class="refreshBtn" id="refresh">Refresh</div>
			<div class="explain" id="explain">based on a <span>2.125</span> emails per request ratio</div>
			<h3 id="approx">approximately <span id="emailSpared">0</span> emails spared</h3>
		</div>
		<div class="overlay"></div>

	</div>


	<div class="bar">
		<!-- <div class="minus" id="minusMem">~</div> -->
		<h2><span id="memTot">0</span> members</h2>
	</div>

	<div class="members" id="members">
		<div class='mem'>
			<div class='comp'>Company</div>
			<div class='months'>
				<div>month</div>
			</div>
			<div class='emails'>emails</div>
		</div>
	</div>


	<!-- <table id="duration">
		<thead>
			<th>Company</th>
			<th>Total Time</th>
		</thead>
		<tbody>
		</tbody>
	</table>

	<div class="mem">
			<h1>Cuttlesoft</h1>
			<div>
				<h2>Nov: 1</h2>
				<h2>Dec: 3</h2>
			</div>
		</div>

		 -->

	<div class="requestsCont">
		<table id="reqHead">
			<thead>
				<tr>
					<th>Company</th>
					<th>Email</th>
					<th>Room</th>
					<th>Date</th>
					<th>Start</th>
					<th>End</th>
					<th>Duration</th>
				</tr>
			</thead>
		</table>

		<div class="reqs">
			<table id="main">
				<tbody>
				</tbody>
			</table>
		</div>
		<div id="totReqs">
		</div>
	</div>

	<div class="footer">
	</div>
</div>

	<script type="text/javascript" src="js/dash.js"></script>

</html>
